<!DOCTYPE html>
<html>
<head>
    <title>Exam Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
    <div class="card shadow p-4">
        <h2 class="text-success">Congratulations!</h2>
        <p class="lead">You have successfully completed the exam.</p>

        <h4 class="mt-3">Your Score: {{ score }} / {{ total }}</h4>

        {% if score == total %}
            <p class="text-success">Excellent performance!</p>
        {% else %}
            <p class="text-warning">Keep practicing and try again!</p>
        {% endif %}
    </div>
</div>

</body>
</html>
